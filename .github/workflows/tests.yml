name: Run Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3' # Ou votre version de PHP
        extensions: json # Gardez vos extensions

    - name: Install Composer dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader

    - name: Generate Composer Autoloader
      run: composer dump-autoload -o

    # Ajoute ici l'Ã©tape pour le linting de code avec PHP CodeSniffer
    - name: Run PHP Code Sniffer
      run: vendor/bin/phpcs --standard=PSR12

    - name: Make PHPUnit executable
      run: chmod +x vendor/bin/phpunit

    - name: Run PHPUnit tests
      run: vendor/bin/phpunit tests
